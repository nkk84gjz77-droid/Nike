<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Brasil - PromoÃ§Ã£o Exclusiva</title>
    <style>
        :root {
            --nike-black: #111111;
            --nike-gray: #f6f6f6;
            --nike-dark-gray: #757575;
            --nike-border: #e5e5e5;
            --nike-green: #007d3b;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--nike-black);
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--nike-gray);
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nike-logo { width: 50px; }

        .product-container {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .product-image {
            background-color: var(--nike-gray);
            width: 100%;
            text-align: center;
        }

        .product-image img { width: 100%; display: block; }

        .details { padding: 20px; }

        .product-title { font-size: 22px; font-weight: 500; margin: 0; }
        .category { color: var(--nike-dark-gray); margin: 5px 0 20px 0; font-size: 14px; }

        /* --- ESTILO DOS PREÃ‡OS ATUALIZADOS --- */
        .price-box { margin-bottom: 25px; }
        .price-old {
            text-decoration: line-through;
            color: var(--nike-dark-gray);
            font-size: 16px;
        }
        .price-current {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        .promo-info {
            color: var(--nike-green);
            font-weight: bold;
            font-size: 14px;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .size-option {
            border: 1px solid var(--nike-border);
            padding: 15px 0;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .size-option.selected {
            border-color: var(--nike-black);
            background: var(--nike-gray);
            font-weight: bold;
        }

        .sticky-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            border-top: 1px solid var(--nike-border);
            display: flex;
            justify-content: center;
            z-index: 99;
        }

        .btn-buy {
            background: var(--nike-black);
            color: white;
            width: 90%;
            padding: 18px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- CARRINHO --- */
        #cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 350px;
            height: 100%;
            background: white;
            z-index: 1000;
            transition: 0.4s;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" class="nike-logo">
    <div style="font-size: 20px;">ðŸ›’</div>
</header>

<div class="product-container">
    <div class="product-image">
        <img src="https://images.nike.com/is/image/DotCom/FJ4352_741_A_PREM?$SNKRS_COVER_WD$&align=0,1">
    </div>

    <div class="details">
        <h1 class="product-title">Camisa Nike Brasil I 2024/25 Torcedor Pro Masculina</h1>
        <p class="category">Futebol â€¢ SeleÃ§Ã£o Brasileira</p>

        <div class="price-box">
            <span class="price-old">R$ 399,99</span> <span class="price-current">R$ 119,99 no Pix</span> <span class="promo-info">70% OFF - PromoÃ§Ã£o de Black Friday</span>
            <p style="color: var(--nike-dark-gray); font-size: 14px; margin-top: 5px;">
                ou <strong>4x de R$ 30,00</strong> sem juros
            </p>
        </div>

        <div class="size-section">
            <p><strong>Selecione o Tamanho:</strong></p>
            <div class="size-grid">
                <div class="size-option" onclick="selectSize(this)">P</div>
                <div class="size-option" onclick="selectSize(this)">M</div>
                <div class="size-option" onclick="selectSize(this)">G</div>
                <div class="size-option" onclick="selectSize(this)">GG</div>
            </div>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <button class="btn-buy" onclick="openCart()">Adicionar ao carrinho</button>
</div>

<div id="overlay" onclick="closeCart()"></div>
<div id="cart-sidebar">
    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
        <h2 style="margin:0; font-size: 18px;">Carrinho</h2>
        <button onclick="closeCart()" style="background:none; border:none; font-size: 20px;">&times;</button>
    </div>
    
    <div style="padding: 20px; flex-grow: 1;">
        <div style="display: flex; gap: 15px;">
            <img src="https://images.nike.com/is/image/DotCom/FJ4352_741_A_PREM?$SNKRS_COVER_WD$&align=0,1" style="width: 70px; background: #eee;">
            <div>
                <p style="margin:0; font-weight: bold; font-size: 14px;">Camisa Brasil I 24/25</p>
                <p style="margin:5px 0; font-size: 12px; color: #757575;">Tamanho: <span id="cart-size">-</span></p>
                <p style="margin:0; font-weight: bold;">R$ 119,99</p>
            </div>
        </div>
    </div>

    <div style="padding: 20px; border-top: 1px solid #eee;">
        <button onclick="finalize()" id="final-btn" style="width: 100%; background: black; color: white; padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer;">
            Finalizar Compra
        </button>
    </div>
</div>

<script>
    let size = "";

    function selectSize(el) {
        document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
        size = el.innerText;
        document.getElementById('cart-size').innerText = size;
    }

    function openCart() {
        if(!size) {
            alert("Selecione um tamanho primeiro!");
            return;
        }
        document.getElementById('cart-sidebar').style.right = '0';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cart-sidebar').style.right = '-100%';
        document.getElementById('overlay').style.display = 'none';
    }

    function finalize() {
        const btn = document.getElementById('final-btn');
        btn.innerText = "Processando...";
        btn.disabled = true;
        
        setTimeout(() => {
            // Coloque seu link de checkout abaixo
            window.location.href = "https://seulinkdepagamento.com"; 
        }, 1500);
    }
</script>

</body>
</html>
